<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Newsletter-SignUp</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span>Want updates?</span>
          <header>Signup to my news letter</header>
        </div>
        <form action="/" method="post">
        <div class="input-field">
          <input type="text" class="input" name="fname" placeholder="First Name" required autofocus/>
          </div>
        <div class="input-field">
          <input type="text" class="input" name="lname" placeholder="Last Name" required/>
          </div>
        <div class="input-field">
          <input
            name="email"
            type="email"
            class="input"
            placeholder="Email"
            required
          />
         </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Sign me up" />
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
